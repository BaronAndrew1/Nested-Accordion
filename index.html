<html>

  <head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <title>Nested Accordion</title>
  </head>

  <body>

    <section class="container">

      <!--Create top bar-->

      <header class= "main-header">
        <h4>B L U E P R I N T</h4>
        <h2>Nested Accordion</h2>
      </header>

      <nav class= "nav-buttons">
        <ul class= "buttons">
          <li class= "nav arrow nav-left-arrow">
            <i class="fa fa-arrow-left"></i>
          </li>

          <li class= "nav arrow nav-right-arrow">
            <i class="fa fa-arrow-right"></i>
          </li>

          <li class= "nav nav-water-drop">
            <i class="fa fa-tint"></i>
          </li>

          <li class= "nav nav-file-drawer">
            <i class="fa fa-archive"></i>
          </li>
        </ul>
      </nav>

      <!--Begin Accordion-->

      <section class= "accordion">
        <div class="clickable" id="clicks1">
          <div class= " open open1" id="nest1">
            <i class="fa fa-arrow-right grey"></i>
            <p class= "top">This Is The First Section!</p>
          </div>

          <div class="text-wall">
            <div="internal-text internal-text1" id="internalText1">

            </div>
          </div>
        </div>

        <div class= "clickable" id="clicks2">
          <div class= " open open2" id="nest2">
            <i class="fa fa-arrow-right grey"></i>
            <p class= "top">This Is The Second Section!</p>
          </div>

          <div class="text-wall">
            <div="internal-text internal-text2" id="internalText2">

            </div
          </div>
        </div>

        <div class= "clickable" id="clicks3">

          <div class= " open open3" id="nest3">
            <i class="fa fa-arrow-right grey"></i>
            <p class= "top">This Is The Third Section!</p>
          </div>

          <div class="text-wall">
            <div="internal-text internal-text3" id="internalText3">

            </div>
          </div>
        </div>




      </section>
    </section>
    <script src="assets/js/index.js">
    </script>
  </body>

</html>
